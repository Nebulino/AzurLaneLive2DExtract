language: csharp
mono: none
dist: bionic
dotnet: 2.2
env:
  global:
  - DOTNET_CLI_TELEMETRY_OPTOUT: 1
script:
  - dotnet build AzurLaneLive2DExtract -c Release
before_deploy:
  - dotnet publish AzurLaneLive2DExtract -c Release -r linux-x64
  - cd AzurLaneLive2DExtract/bin/Release/netcoreapp2.2/linux-x64/publish
  - tar -zcf AzurLaneLive2DExtract-linux-x64.tar.gz .
deploy:
  provider: releases
  api_key:
    secure: 
  file: AzurLaneLive2DExtract-linux-x64.tar.gz
  skip_cleanup: true
  on:
    tags: true
